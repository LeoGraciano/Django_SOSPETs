{% extends 'model-page.html' %}


{% block conteudo %}
    <h1 class=text-center>Cadastra pet para Adoração</h1>

    <form enctype="multipart/form-data" action="submit", method="POST">{% csrf_token %}
    <div class="container">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" class="form-control" name=email value="{{pet.email}}">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="number" class="form-control" name="telefone" value="{{pet.telefone}}">
        </div>
        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" name="cidade" value="{{pet.cidade}}">
        </div>
        <div class="form-group">
            <label for="descrição">Descrição</label>
            <textarea type="text" class="form-control" row="5" name="descrição"></textarea>
        </div>
        <div class="form-group"> 
            <input class="form-control border" type="file" name="file" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary" href="#" role="button">
            Cadastrar
        </button>
    </form>
    </div>
    
{% endblock conteudo %}
