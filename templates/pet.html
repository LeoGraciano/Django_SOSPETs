{% extends 'model-page.html' %}


{% block conteudo %}

<h1 class="text-center">Detalhes do Pet</h1>
<!-- The Modal -->
<div class="modal" id="modal_confirm">
    <div class="modal-dialog modal-dialogo-centered">
        <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Deseja realmente excluir ?</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body text-right">
            <a href="/pet/delete/{{pet.id}}">
                <button type="button" class="btn btn-danger">
                    EXCLUIR
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    CANCELAR
                </button>
            </a>
        </div>
    </div>
    </div>
</div>

<br>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-4">
            <div style="border-color: green; border-style: solid; width: 305px; height: 269.5px;">
                    <img src="{{ pet.foto.url }}" alt="Norway" width="300" height="263.3" style="margin-top: 1px;"> 
                </div>
                <br>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-8 mb-10">
                <p></p>{{ pet.descrição }}</p>
                <h4>Contato</h4>                     
                <p><b>Tel.: </b>{{ pet.telefone }}</p> 
                <p><b>E-mail: </b>{{ pet.email }}</p>
                
                {% if request.user == pet.usuário %}        
                    <a href="/pet/register/?id={{ pet.id }}">
                        <button type="button" class="btn btn-primary">Alterar</button>
                    </a>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">Excluir</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>  
    <br>
{% endblock conteudo %}
